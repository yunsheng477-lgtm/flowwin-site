    </div>

<style>
.gallery-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.gallery-grid img{width:100%;height:260px;object-fit:cover;border-radius:12px;box-shadow:0 8px 18px rgba(12,73,114,.12);cursor:pointer}
@media(max-width:960px){.gallery-grid{grid-template-columns:repeat(2,1fr)}.gallery-grid img{height:220px}}
@media(max-width:640px){.gallery-grid{grid-template-columns:1fr}.gallery-grid img{height:220px}}
/* lightbox */
.lb{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:9999}
.lb.open{display:flex}
.lb img{max-width:92vw;max-height:88vh;border-radius:12px;box-shadow:0 18px 40px rgba(0,0,0,.45)}
.lb .x{position:absolute;top:14px;right:18px;font-size:28px;color:#fff;cursor:pointer}
</style>
<div class="lb" id="lb"><span class="x" id="lb-x">×</span><img id="lb-img" src="" alt=""></div>
<script>
const lb=document.getElementById('lb'), lbi=document.getElementById('lb-img'), x=document.getElementById('lb-x');
document.querySelectorAll('.gallery-grid img').forEach(img=>img.addEventListener('click',()=>{ lbi.src=img.src; lb.classList.add('open'); }));
[x, lb].forEach(el=>el.addEventListener('click',(e)=>{ if(e.target===lb||e.target===x) lb.classList.remove('open'); }));
</script>
