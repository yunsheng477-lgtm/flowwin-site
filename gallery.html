<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gallery | Flowwin</title>
<link rel="icon" href="logo-symbol.png" type="image/png">
<link rel="stylesheet" href="site.css">
<style>
.gallery-wrap{max-width:1180px;margin:24px auto;padding:0 12px}
.gallery-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.gallery-grid img{width:100%;height:260px;object-fit:cover;border-radius:12px;box-shadow:0 8px 18px rgba(12,73,114,.12);cursor:pointer}
@media(max-width:960px){.gallery-grid{grid-template-columns:repeat(2,1fr)}.gallery-grid img{height:220px}}
@media(max-width:640px){.gallery-grid{grid-template-columns:1fr}.gallery-grid img{height:220px}}
/* Lightbox */
.lb{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:9999}
.lb.open{display:flex}
.lb img{max-width:92vw;max-height:88vh;border-radius:12px;box-shadow:0 18px 40px rgba(0,0,0,.45)}
.lb .x{position:absolute;top:14px;right:18px;font-size:28px;color:#fff;cursor:pointer}
</style>
</head>
<body>
<header class="header">
  <nav class="nav">
    <img src="logo-symbol.png" alt="Flowwin">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a class="active" href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section">
  <div class="gallery-wrap">
    <h2>公司风貌 / Gallery</h2>
    <p class="small">实景与品牌演绎，包含总部大楼、论坛洽谈、会议室演示、办公室、仓储作业、码头与集装箱、大厅形象墙等。</p>
    <div class="gallery-grid">
      <img src="gallery_01.jpg" alt="Flowwin gallery 1"><img src="gallery_02.jpg" alt="Flowwin gallery 2"><img src="gallery_03.jpg" alt="Flowwin gallery 3"><img src="gallery_04.jpg" alt="Flowwin gallery 4"><img src="gallery_05.jpg" alt="Flowwin gallery 5"><img src="gallery_06.jpg" alt="Flowwin gallery 6"><img src="gallery_07.jpg" alt="Flowwin gallery 7">
    </div>
  </div>
</section>

<div class="lb" id="lb"><span class="x" id="lb-x">×</span><img id="lb-img" src="" alt=""></div>

<script>
const lb=document.getElementById('lb'), lbi=document.getElementById('lb-img'), x=document.getElementById('lb-x');
document.querySelectorAll('.gallery-grid img').forEach(img=>img.addEventListener('click',()=>{ lbi.src=img.src; lb.classList.add('open'); }));
[x, lb].forEach(el=>el.addEventListener('click',(e)=>{ if(e.target===lb||e.target===x) lb.classList.remove('open'); }));
</script>

<footer class="footer">© 2025 Flowwin International Trading Co., Ltd. | www.flowwin.com | flowwintrade@outlook.com</footer>
</body>
</html>
