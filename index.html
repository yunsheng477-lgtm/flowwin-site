<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Flowwin International Trading Co., Ltd.</title>
<link rel="stylesheet" href="site.css"/>
<style>
/* --- gallery slider --- */
.slider{position:relative;margin:14px auto 0;max-width:980px;border-radius:16px;overflow:hidden;box-shadow:0 12px 28px rgba(10,111,214,.12);background:#000}
.slider .slides{display:flex;transition:transform .6s ease;will-change:transform}
.slider img{width:100%;height:460px;object-fit:cover;display:block}
.slider .dots{position:absolute;left:0;right:0;bottom:10px;display:flex;gap:6px;justify-content:center}
.slider .dots button{width:9px;height:9px;border-radius:50%;border:none;background:#ffffffbb;cursor:pointer}
.slider .dots button.active{background:#0a6fd6}
@media (max-width:640px){.slider img{height:240px}}
</style>
</head>
<body>
<section class="hero">
  <div class="card">
    <img src="logo-full.png" alt="Flowwin logo" style="max-width:320px;display:block;margin:0 auto 8px"/>
    <h1 style="text-align:center;margin:4px 0">Flowwin International Trading Co., Ltd.</h1>
    <p style="text-align:center;margin:0;color:#3a5f7f">Flow to Win, Win to Flow.</p>
    
<div class="slider" id="fw-slider">
  <div class="slides">
    <img src="gallery_01.png" alt="Flowwin gallery 1"><img src="gallery_02.png" alt="Flowwin gallery 2"><img src="gallery_03.png" alt="Flowwin gallery 3"><img src="gallery_04.png" alt="Flowwin gallery 4"><img src="gallery_05.png" alt="Flowwin gallery 5"><img src="gallery_06.png" alt="Flowwin gallery 6"><img src="gallery_07.jpg" alt="Flowwin gallery 7">
  </div>
  <div class="dots">
    <button data-i="0" aria-label="slide 0"></button><button data-i="1" aria-label="slide 1"></button><button data-i="2" aria-label="slide 2"></button><button data-i="3" aria-label="slide 3"></button><button data-i="4" aria-label="slide 4"></button><button data-i="5" aria-label="slide 5"></button><button data-i="6" aria-label="slide 6"></button>
  </div>
</div>
<script>
(function(){ 
  const el = document.querySelector('#fw-slider');
  if(!el) return;
  const track = el.querySelector('.slides');
  const dots = [...el.querySelectorAll('.dots button')];
  let i = 0, n = dots.length;
  function layout(){ track.style.width = (n*100) + '%'; track.querySelectorAll('img').forEach(img=>img.style.width=(100/n)+'%'); }
  function go(k){ i=(k+n)%n; track.style.transform='translateX('+(-i*100)+'%)'; dots.forEach((d,j)=>d.classList.toggle('active', j===i)); }
  dots.forEach((d,j)=>d.addEventListener('click',()=>go(j)));
  layout(); go(0); setInterval(()=>go(i+1), 3500);
})();
</script>

  <div class="grid"></div>
  </div>
</section>
</body>
</html>
